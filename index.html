<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="LaureanoVera" />
    <title>Counter</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid d-flex">
        <a class="navbar-brand" href="#">Counter</a>
        <button class="navbar-toggler my-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form id="amount-form" class="d-flex">
            <input id="amount" class="form-control me-2 py-1" type="number" placeholder="Amount" aria-label="Search">
            <button id="send" class="btn btn-outline-light py-1" type="submit">Send</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- /NAVBAR -->
    <!-- COUNTER -->
    <div class="counter justify-content-center align-content-center">
      <div id="counter-value" class="counter__value"></div>

      <div class="d-flex flex-wrap justify-content-center">
        <button id="increase" class="my-1 mx-1 btn btn-outline-dark increase">Increase</button>
        <button id="reset" class="my-1 mx-1 btn btn-outline-dark reset">Reset</button>
        <button id="decrease" class="my-1 mx-1 btn btn-outline-dark decrease">Decrease</button>
      </div>
    </div>
    <!-- /COUNTER -->

    <!-- SCRIPTS -->
    <script src="./assets/js/app.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
